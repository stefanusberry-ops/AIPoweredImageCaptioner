name: Deploy site to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          mkdir -p site
          # Copy the frontend template into the site folder
          cp templates/index.html site/index.html
          # If BACKEND_URL is set in repository secrets, inject it into the static page.
          if [ -n "$BACKEND_URL" ]; then
            # Replace the const BACKEND_URL declaration with the secret value (properly quoted)
            sed -i "s|const BACKEND_URL = ''|const BACKEND_URL = '$BACKEND_URL'|g" site/index.html || true
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
