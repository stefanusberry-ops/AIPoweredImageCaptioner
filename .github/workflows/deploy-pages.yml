name: Deploy site to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and deploy static frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          mkdir -p site
          # Copy the frontend template into the site folder
          cp templates/index.html site/index.html
          # If BACKEND_URL is set in repository secrets, inject it into the static page.
          if [ -n "$BACKEND_URL" ]; then
            sed -i "s|const BACKEND_URL = ''|const BACKEND_URL = '$BACKEND_URL'|g" site/index.html || true
          fi

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
