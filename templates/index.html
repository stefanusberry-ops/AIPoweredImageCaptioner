<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Captioner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #e8ebff;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.95em;
        }

        #fileInput {
            display: none;
        }

        .results-section {
            margin-top: 40px;
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .image-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .caption-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            font-size: 1.2em;
            line-height: 1.6;
            margin-top: 20px;
        }

        .caption-label {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .caption-text {
            font-size: 1.1em;
            font-style: italic;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading.show {
            display: block;
        }

        .loading-text {
            color: #666;
            font-size: 1.1em;
        }

        .error {
            background-color: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
            display: none;
        }

        .error.show {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #666;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(102, 102, 102, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .upload-area {
                padding: 25px;
            }

            .upload-icon {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è AI Image Captioner</h1>
        <p class="subtitle">Upload an image to generate an intelligent caption</p>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-subtext">PNG, JPG, JPEG, GIF, or WebP (max 16MB)</div>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="error" id="errorBox"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Generating caption...</div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="image-container">
                <img id="uploadedImage" alt="Uploaded image">
            </div>
            <div class="caption-box">
                <div class="caption-label">Generated Caption:</div>
                <div class="caption-text" id="captionText"></div>
            </div>
            <div class="button-group">
                <button onclick="uploadNewImage()" class="btn-secondary">Upload Another Image</button>
            </div>
        </div>
    </div>

    <script>
        // If you deploy the frontend to GitHub Pages, set `BACKEND_URL` to your backend URL,
        // e.g. const BACKEND_URL = 'https://your-app.onrender.com';
        // Leave as empty string for local dev (same origin).
        const BACKEND_URL = '';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const errorBox = document.getElementById('errorBox');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;

            const file = files[0];

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please upload a valid image file');
                return;
            }

            // Validate file size (16MB)
            if (file.size > 16 * 1024 * 1024) {
                showError('File size must be less than 16MB');
                return;
            }

            uploadImage(file);
        }

        function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('uploadedImage').src = e.target.result;
            };
            reader.readAsDataURL(file);

            // Show loading state
            loading.classList.add('show');
            errorBox.classList.remove('show');
            resultsSection.classList.remove('show');

            // Upload and generate caption
            fetch((BACKEND_URL || '') + '/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.classList.remove('show');

                if (data.error) {
                    showError(data.error);
                } else {
                    document.getElementById('captionText').textContent = data.caption;
                    resultsSection.classList.add('show');
                }
            })
            .catch(error => {
                loading.classList.remove('show');
                showError('Error uploading image: ' + error.message);
            });
        }

        function showError(message) {
            errorBox.textContent = message;
            errorBox.classList.add('show');
        }

        function uploadNewImage() {
            fileInput.value = '';
            uploadArea.classList.remove('dragover');
            errorBox.classList.remove('show');
            resultsSection.classList.remove('show');
        }
    </script>
</body>
</html>
